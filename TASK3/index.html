<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <video autoplay loop>
            <source src="bgimg.mp4" type="video/mp4">
            <source src="bgimg.ogg" type="video/ogg">
            Your browser does not support the video tag.
          </video>
        <div id="home">
            <h1>Temperature Converter</h1>
            <br><br>
            <label for="celsius">Celsius:</label>
            <input id="celsius" type="text" placeholder="Enter Celsius">
            <button class="button" onclick="convertFahrenheit()">Convert to Fahrenheit</button>
            <br><br>

            <label for="fahrenheit">Fahrenheit:</label>
            <input id="fahrenheit" type="text" placeholder="Enter Fahrenheit">
            <button class="button" onclick="convertCelsius()">Convert to Celsius</button>

            <br><br>
            <div class="btndiv">
                <button class="button" id="btn" onclick="reset()">Reset</button>

            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
